<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Profile Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="card">
            <h1>Your_Name</h1>
            <p>@yourname</p>
            <img src="images/profile.png" id="profile-pic">
            <label for="input-file">Change Image</label>
            <input type="file" accept="image/jpeg, image/jpg, image/png, image/webp" id="input-file">
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
