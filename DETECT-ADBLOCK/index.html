<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detect Adblock</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/63118cbf55.js"
      crossorigin="anonymous"
    ></script>
  </head>
  
  <body>
    <div id="detect"></div>
    <div class="wrapper">
      <div class="content">
        
          <div class="warn-icon">
            <span><i class="fas fa-exclamation"></i></span>
        </div>    
        
        <h2>AdBlock Detected!</h2>
        <p>
          Our website is made posible by displaying ads to our visitors. Please
          supporting us by whitelisting our website
        </p>
        <button>Okay, I'll whitelisting</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
